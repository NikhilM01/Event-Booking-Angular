<section class="schedule-section spad pt-4 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Upcoming Events</h2>
          <p>browse various ongoing events</p>
        </div>
      </div>
    </div>
    <div class="row">
      @for (item of eventList; track $index) {
      <!-- <div class="col-3 p-2">
        <div class="card">
          <img class="card-img-top img-fill"
           [src]="item.imageUrl"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{item.eventName}}</h5>
            <a [routerLink]="['/event/',item.eventId]" routerLinkActive="router-link-active"  class="btn btn-primary">Book</a>
          </div>
        </div>
      </div> -->
      <div class="col-lg-3 border-dark">
        <div class="card card-margin">
          <img class="card-img-top img-fill" [src]="item.imageUrl" alt="Card image cap">
          <div class="card-header no-border">
            <h5 class="card-title">{{item.eventName}}</h5>
          </div>
          <div class="card-body pt-0">
            <div class="widget-49">
              <div class="widget-49-title-wrapper">
                <div class="widget-49-date-primary">
                  <span class="widget-49-date-day">{{item.startDate | date:'dd'}}</span>
                  <span class="widget-49-date-month">{{item.startDate | date:'MMM'}}</span>
                </div>
                <div class="widget-49-meeting-info">
                  <span class="widget-49-pro-title">{{item.location}}</span>
                  <span class="widget-49-meeting-time">{{item.startTime}}</span>
                </div>
              </div>
              <div class="row">
                <div class=" col-12 text-center mt-3">
                  <button class="btn btn-purple-moon" [routerLink]="['/event/',item.eventId]">Book</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      }

    </div>

  </div>
</section>
